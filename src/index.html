<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="description" content="Javascript calculator built for FreeCodeCamp">
        <meta name="keywords" content="HTML,CSS,bootstrap, gulp,JavaScript">
        <meta name="author" content="Gerald Michelant">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Javascript calculator</title>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <img src="./images/bootstrap.png"  alt="Bootstrap">
                <img src="./images/gulp-2x.png" class=" float-right" alt="gulp">
                <h1 class="text-center">Javascript calculator</h1>
                <h2 class="text-center">by Gege-Raptor - Nov 2017</h2>
                <img src="./images/HTML5_Logo_512.png"  alt="HTML5">
                <img src="./images/javascript_logo.png" class=" float-right" alt="javascript">
        </div>
 <div class="container">

        <div class="row justify-content-center ">
                <div class="col-6">
                        <div class="row justify-content-center ">
                                <a id="ecran" data-toggle="tooltip" title=""></a> 
                        </div>
                        <div class="row justify-content-center ">

                                <button type="button" class="btn btn-danger btn-lg" onclick="annulerDernier()">C</button>
                                <button type="button" class="btn btn-danger btn-lg" onclick="annulerTout()">AC</button>
                        
                        </div>
                        <div class="row justify-content-center ">
  
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(7)" >7</button>
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(8)" >8</button>
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(9)" >9</button>
                                <button type="button" class="btn btn-default btn-lg" onclick="checkEntry('/')">/</button>
                        </div>

                        <div class="row justify-content-center ">
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(4)" >4</button>
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(5)" >5</button>
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(6)" >6</button>
                                <button type="button" class="btn btn-default btn-lg" onclick="checkEntry('*')">x</button>
                        </div>
                        <div class="row justify-content-center ">
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(1)">1</button>
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(2)" >2</button>
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(3)" >3</button>
                                <button type="button" class="btn btn-default btn-lg" onclick="checkEntry('-')">-</button>
                        </div>
                        <div class="row justify-content-center ">
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry(0)">0</button>
                                <button type="button" class="btn btn-primary btn-lg" onclick="checkEntry('.')">.</button>
                                <button type="button" class="btn btn-default btn-lg" onclick="checkEntry('+')">+</button>
                                <button type="button" class="btn btn-warning btn-lg" onclick="afficherResultat()">=</button>
                        </div>
                </div>
        </div>
</div>

        

<script src="./js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
